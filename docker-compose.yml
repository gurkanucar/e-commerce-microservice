version: '3'

services:
  mongodb:
    image: 'mongo'
    ports:
      - 27017:27017
    container_name: mongodb
    volumes:
      - ./data:/data/db
    networks:
      - e-commerce-project
  mongo-express:
    container_name: mongo-express
    image: mongo-express
    depends_on:
      - mongodb
    networks:
      - e-commerce-project
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongodb
    ports:
      - '8081:8081'
    restart: always
    volumes:
      - ./data:/data/db

networks:
  e-commerce-project:
    driver: bridge